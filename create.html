<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/2de93562ba.js" crossorigin="anonymous"></script>
    <!-- style.css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body class="bddb">
    <div class="create">
        <form action="index.html" class="container">
            <div class="row container div1">
                <div class="col-sm-6">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col-sm-6">
                    <label>Family name</label>
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
            <div class="form-colume">
                <div class="form-group col-xl-12 mt-1">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-xl-12">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
            </div>
            <div class="container">
                <div class="column">
                    <h5>Date of Birth</h5>
                    <select name="birth day" id="birth day" class=" col-xl-4>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option> 
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option> 
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select> 
                    <select name="birth manth" id="birth manth" class="col-xl-4> 
                        <option value="January">January</option> 
                        <option value="Februay">Februay</option> 
                        <option value="March">March</option> 
                        <option value="	April">April</option> 
                        <option value="May">May</option>
                        <option value="June">June</option> 
                        <option value="July">July</option> 
                        <option value="August">August</option> 
                        <option value="	September">September</option> 
                        <option value="October">October</option>
                        <option value="	November">November</option> 
                        <option value="December">December</option> 
                    </select>
                    <select name="birth year" id="birth year" class="col-xl-4> 
                        <option value="2022">2022</option> 
                        <option value="2021">2021</option> 
                        <option value="2020">2020</option> 
                        <option value="2019">2019</option> 
                        <option value="2018">2018</option>
                        <option value="2017">2017</option> 
                        <option value="2016">2016</option> 
                        <option value="2015">2015</option> 
                        <option value="2014">2014</option> 
                        <option value="2013">2013</option>
                        <option value="2012">2012</option> 
                        <option value="2011">2011</option>
                        <option value="2010">2010</option> 
                        <option value="2009">2009</option> 
                        <option value="2008">2008</option> 
                        <option value="2007">2007</option> 
                        <option value="2006">2006</option>
                        <option value="2005">2005</option> 
                        <option value="2004">2004</option> 
                        <option value="2003">2003</option> 
                        <option value="2002">2002</option> 
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>  
                    </select> 
                </div>
            </div>
            <div class="container mt-2 mb-2">
                <h5>Sex</h5>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Male</label>
                </div>
            </div>    
            <button type="submit" class="btn mb-2 container ">Create</button>
        </form>
    </div>
    <!-- boot strap js -->
    <script src="main.js"></script>
    <script src="jquery.slim.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
</body>
</html>
